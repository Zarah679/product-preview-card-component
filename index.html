<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <picture>
            <source class="desktop-img" srcset="assets/image-product-desktop.jpg" media="(min-width: 600px)" />
            <img class="mobile-img" src="assets/image-product-mobile.jpg" alt="mobile image" />
          </picture>
          
        <div class="perfume-bottom">
            <div class="perfume-descr">
                <p class="product-category">PERFUME</p>
                <h2>Gabrielle Essence 
                    Eau De parfum
                </h2>
                <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the house of CHANEL</p>
            </div>
            <div class="perfume-price">
                <h3 class="price">$149.99</h3>
                <p class="old-price">$169.99</p>
            </div>
            <button class="add-to-cart"><span><img  class="svg-icon" src="assets/icon-cart.svg" alt=""></span>Add to Cart</button>
        </div>
    </div>
</body>
</html>
